<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Menu</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">PLANIFICATION DES INTERVENTIONS</h1>
<p>
<b></b> 
</p>
<div align="center">
<h:form>

<h:selectOneMenu value="#{listeBean.materielID}">
	<f:selectItems value="#{listeBean.materiels}"
					var="m"
	 				itemValue="#{m.id}"
	 				itemLabel="#{m.numeroSerie}" />
</h:selectOneMenu>
<br/>
<h:selectOneMenu value="#{listeBean.intervenantID}">
	<f:selectItems value="#{listeBean.intervenants}"
					var="inter"
	 				itemValue="#{inter.id}"
	 				itemLabel="#{inter.nom}" />
</h:selectOneMenu>
<br/>
datePlanification: <h:inputText value="#{listeBean.datePlan}" required="true" size="20"> 
<f:convertDateTime pattern="yyyy-MM-dd" />
</h:inputText> <br />

commentaire:<h:inputText value="#{listeBean.commentaire}" /> 
<h:commandButton value="sauver" action="#{listeBean.saveIntervention}" />



</h:form>
</div>
<hr style="margin-top: 100px"/>
</h:body></html>
