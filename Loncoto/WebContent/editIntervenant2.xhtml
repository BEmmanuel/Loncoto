<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta charset="UTF-8"></meta>
<title>Edition d'intervention</title>
</h:head>
<body>
<h:form>
<h:inputHidden value="#{editBean.intervenantID2}" />

email: <h:inputText value="#{editBean.intervenantEmail}"/><br />
nom: <h:inputText value="#{editBean.intervenantNom}"/><br />
prenom : <h:inputText value="#{editBean.intervenantPrenom}"/><br />
groupes: <h:selectManyCheckbox value="#{editBean.groupeIDS}" >
	<f:selectItems value="#{editBean.groupes2}"
					var="g"
	 				itemValue="#{g.id}"
	 				itemLabel="#{g.nom}" />
	</h:selectManyCheckbox><br />
<h:commandButton value="sauver" action="#{editBean.saveIntervenant2}" />
</h:form>
</body>
</html>
