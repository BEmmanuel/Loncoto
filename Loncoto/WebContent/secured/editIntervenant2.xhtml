<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"></meta>
		<title>Gest'LONCOTO</title>
		<link href="../css/styles.css" rel="stylesheet" type="text/css"/> 
    </h:head>
    <h:body class="body">
    	<h1 class="title">Gest'LONCOTO</h1>
    	<h2 class="sousTitle">Modification d'un Utilisateur</h2>
	<h:form>
		<h:inputHidden value="#{editBean.intervenantID2}" />
		<div class="blocLabels">
    	   <h:outputLabel value="Nom" class="labelForm" />
    	   <h:outputLabel value="Prénom" class="labelForm" />
    	   <h:outputLabel value="Adresse Mail" class="labelForm" />
    	   <h:outputLabel value="Groupe" class="labelForm" />
    	</div>
    	<div class="blocInputs">
		<h:inputText value="#{editBean.intervenantNom}" class="inputForm"/><br />
		<h:inputText value="#{editBean.intervenantPrenom}" class="inputForm"/><br />
		<h:inputText value="#{editBean.intervenantEmail}" class="inputForm"/><br />
		<h:selectManyCheckbox value="#{editBean.groupeIDS}">
			<f:selectItems value="#{editBean.groupes2}" var="g" itemValue="#{g.id}" itemLabel="#{g.nom}" />
		</h:selectManyCheckbox>
		</div>
		<br />
		<h:commandButton value="sauver" action="#{editBean.saveIntervenant2}" class="buttonStyle"/>
		<h:commandButton value="retour à l'accueil" action="#{navigationBean.redirectToWelcomeAdmin}" class="buttonReturn"/>
	</h:form>
	</h:body>
</html>
