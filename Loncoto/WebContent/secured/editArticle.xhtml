<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"></meta>
		<title>Gest'LONCOTO</title>
		<link href="../css/styles.css" rel="stylesheet" type="text/css"/> 
	</h:head>
	<h:body class="body">
		<h1 class="title">Gest'LONCOTO</h1>
		<h2 class="sousTitle">Modification d'un article</h2>
		<h:form>
			<h:inputHidden value="#{editBean.articleID}" />
			<div class="blocLabels">
	    	   <h:outputLabel value="Nom" class="labelForm" />
	    	   <h:outputLabel value="Sous-Famille" class="labelForm" />
	    	   <h:outputLabel value="Description" class="labelForm" />
	    	</div>
	    	<div class="blocInputs">
	    		<h:inputText value="#{editBean.articleNom}" class="inputForm"/><br />
				<h:selectOneMenu value="#{editBean.articleSousFamilleId}" class="inputForm">
					<f:selectItems value="#{editBean.sousFamilles}" var="sf" itemValue="#{sf.id}" itemLabel="#{sf.nom}" />
				</h:selectOneMenu><br/>
				<h:inputText value="#{editBean.articleDescription}" class="inputForm"/><br />
			</div><br />
			<h:commandButton value="sauver" action="#{editBean.saveArticle}" class="buttonStyle"/>
		</h:form>
	</h:body>
</html>
