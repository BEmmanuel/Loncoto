<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta charset="UTF-8"></meta>
<title>Edition d'article</title>
</h:head>
<body>
<h:form>
<h:inputHidden value="#{editBean.articleID}" />

Description: <h:inputText value="#{editBean.articleDescription}"/><br />
nom: <h:inputText value="#{editBean.articleNom}"/><br />
SousFamille: <h:selectOneMenu value="#{editBean.articleSousFamilleId}">
	<f:selectItems value="#{editBean.sousFamilles}" var="sf" itemValue="#{sf.id}" itemLabel="#{sf.nom}" />
</h:selectOneMenu><br />

<h:commandButton value="sauver" action="#{editBean.saveIntervention}" />
</h:form>
</body>
</html>
