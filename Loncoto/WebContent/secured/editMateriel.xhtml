<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta charset="UTF-8"></meta>
<title>Edition de materiel</title>
</h:head>
<body>
<h:form>
<h:inputHidden value="#{editBean.materielID2}" />

numeroSerie: <h:inputText value="#{editBean.materielNumeroSerie}"/><br />
client qui dipose materiel: <h:selectOneMenu value="#{editBean.materielClientID}">
	<f:selectItems value="#{editBean.clients}" var="c" itemValue="#{c.id}" itemLabel="#{c.nom}" />
</h:selectOneMenu><br />
article de ce materiel:  <h:selectOneMenu value="#{editBean.materielArticleID}">
			<f:selectItems value="#{editBean.articles}" var="a"
				itemValue="#{a.id}" itemLabel="#{a.nom}" />
		</h:selectOneMenu>
		<br />
<h:commandButton value="sauver" action="#{editBean.saveMateriel}" />
</h:form>
</body>
</html>
