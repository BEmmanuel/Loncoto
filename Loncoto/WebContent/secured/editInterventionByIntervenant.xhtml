<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<link href="../css/styles.css" rel="stylesheet" type="text/css"/> 
		<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
		<meta charset="UTF-8"></meta>
		<title>Rapport d'intervention</title>
		<link href="../css/jquery.datetimepicker.css" rel="stylesheet" type="text/css"/> 
		<script src="../js/jquery.js" />
		<script src="../js/jquery.datetimepicker.js" />
    </h:head>
    <h:body class="body">
    	
    	<h1 class="title">Gest'LONCOTO</h1>
    	<h2 class="sousTitle">Rapport d'intervention</h2>
		<h:form>
			<h:inputHidden value="#{editBean.interventionID}" />
			<div class="blocLabels">
	    	   <h:outputLabel value="Date prévue d'intervention" class="labelForm" />
	    	   <h:outputLabel value="Date de réalisation de l'intervention" class="labelForm" />
	    	   <h:outputLabel value="Durée" class="labelForm" />
	    	   <h:outputLabel value="Matériel" class="labelForm" />
	    	   <h:outputLabel value="Statut" class="labelForm" />
	    	   <h:outputLabel value="Compte-rendu" class="labelForm" />
	    	</div>
	    	<div class="blocInputs">
	
			<h:inputText value="#{editBean.datePlanification}" class="datetimepicker1 inputForm">
				<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="Europe/Paris" />
			</h:inputText><br />
			<h:inputText value="#{editBean.dateRealisation}" class="datetimepicker2 inputForm">
				<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="Europe/Paris"/>
			</h:inputText><br/>
			<h:inputText value="#{editBean.interventionDuree}" class="inputForm"/><br />
			<h:selectOneMenu value="#{editBean.materielID}" class="inputForm">
				<f:selectItems value="#{editBean.materiels}" var="m" itemValue="#{m.id}" itemLabel="#{m.numeroSerie}" />
			</h:selectOneMenu><br />
			<h:inputTextarea value="#{editBean.interventionStatus}" class="inputForm"/><br />
			<h:inputText value="#{editBean.interventionCommentaire}" class="inputForm"/><br />
			</div><br />
			<h:commandButton value="sauver" action="#{editBean.saveInterventionByIntervenant}" class="buttonStyle"/>
		</h:form>
		
		<SCRIPT type="text/javascript">
			$(".datetimepicker1").datetimepicker({
				  format:'Y-m-d H:i:s',
				  lang:'en'
				});
			$(".datetimepicker2").datetimepicker({
				  format:'Y-m-d H:i:s',
				  lang:'en'
				});
		
		</SCRIPT>
	</h:body>
</html>
