<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta charset="UTF-8"></meta>
		<title>Création d'une intervention</title>
		<link href="../css/styles.css" rel="stylesheet" type="text/css"/> 
		<link href="../css/jquery.datetimepicker.css" rel="stylesheet" type="text/css"/> 
		<script src="../js/jquery.js" />
		<script src="../js/jquery.datetimepicker.js" />
	</h:head>
	<h:body class="body">
		<h1 class="title">Gest'LONCOTO</h1>
		<h2 class="sousTitle">Création d'une intervention</h2>
		<h:form>
			
			<div class="blocLabels">
	    	   <h:outputLabel value="Date prévue de l'intervention" class="labelForm" />
	    	   <h:outputLabel value="Nom de l'intervenant" class="labelForm" />
	    	   <h:outputLabel value="Materiel Concerné" class="labelForm" />
	    	   <h:outputLabel value="Diagnostic de la panne" class="labelForm" />
	    	</div>
	    	<div class="blocInputs">
		    	<h:inputHidden value="#{editBean.interventionID}" />
		    	
				<h:inputText value="#{editBean.datePlanification}" class="datetimepicker inputForm">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="Europe/Paris"/>
				</h:inputText><br />
				<h:selectOneMenu value="#{editBean.intervenantID}" class="inputForm">
					<f:selectItems value="#{editBean.intervenants}" var="i" itemValue="#{i.id}" itemLabel="#{i.nom}" />
				</h:selectOneMenu><br />
				<h:selectOneMenu value="#{editBean.materielID}" class="inputForm">
					<f:selectItems value="#{editBean.materiels}" var="m" itemValue="#{m.id}" itemLabel="#{m.numeroSerie}" />
				</h:selectOneMenu><br />
				<h:inputText value="#{editBean.interventionCommentaire}" class="inputForm"/><br />
			</div>
			<br />
			<h:commandButton value="Créer" action="#{editBean.saveIntervention2}" class="buttonStyle"/>
			<h:commandButton value="retour à l'accueil" action="#{navigationBean.redirectToWelcomeAdmin}" class="buttonReturn"/>
		</h:form>
		
		<SCRIPT type="text/javascript">
			$(".datetimepicker").datetimepicker({
				  format:'Y-m-d H:i:s',
				  lang:'en'
				});
		
		</SCRIPT>
	</h:body>
</html>
