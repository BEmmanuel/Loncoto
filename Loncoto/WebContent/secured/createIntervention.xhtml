<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta charset="UTF-8"></meta>
		<title>Création d'une intervention</title>
		<link href="../css/styles.css" rel="stylesheet" type="text/css"/> 
		<link href="../css/jquery.datetimepicker.css" rel="stylesheet" type="text/css"/> 
		<script src="../js/jquery.js" />
		<script src="../js/jquery.datetimepicker.js" />
	</h:head>
	<h:body class="body">
		<h1 class="title">Gest'LONCOTO</h1>
		<h2 class="sousTitle">Création d'une intervention</h2>
		<h:form>
			<h:inputHidden value="#{editBean.interventionID}" />
			datePlanification : <h:inputText value="#{editBean.datePlanification}" class="datetimepicker">
			<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="Europe/Paris"/>
			</h:inputText>
			Commentaire: <h:inputText value="#{editBean.interventionCommentaire}"/><br />
			intervenant: <h:selectOneMenu value="#{editBean.intervenantID}">
				<f:selectItems value="#{editBean.intervenants}" var="i" itemValue="#{i.id}" itemLabel="#{i.nom}" />
			</h:selectOneMenu><br />
			materiel:  <h:selectOneMenu value="#{editBean.materielID}">
				<f:selectItems value="#{editBean.materiels}" var="m" itemValue="#{m.id}" itemLabel="#{m.numeroSerie}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton value="sauver" action="#{editBean.saveIntervention2}" />
		</h:form>
		
		<SCRIPT type="text/javascript">
			$(".datetimepicker").datetimepicker({
				  format:'Y-m-d H:i:s',
				  lang:'en'
				});
		
		</SCRIPT>
	</h:body>
</html>
